<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./styles/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main-card centered">
    <div class="main-profile">
      <img class="profile-img" src="images/image-victor.jpg">
      <p class="name-field">Victor Crest <span class="age-field"> 26 </span></p>
      <p class="location-field">London</p>
    </div>

    <div class="profile-info">
      <div class="info-section">
        <p class="numerical-info">80K</p>
        <p class="description-info">Followers</p>
      </div>

      <div class="info-section">
        <p class="numerical-info">803K</p>
        <p class="description-info">Likes</p>
      </div>

      <div class="info-section">
        <p class="numerical-info">1.4K</p>
        <p class="description-info">Photos</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nicoleanalisecox/">Nicole Analise Cox</a>.
    </div>
  </div>
</body>

</html>
